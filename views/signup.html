<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <title>signup page</title>
        <link rel="stylesheet" href="/styles/mainlayout.css">
        <link rel="stylesheet" href="/styles/signup.css">
        <script src="/scripts/signcheck.js" type="text/javascript"></script>
    </head>
    <body>
        <div>
            <div class=home-history-my-item>
                <a href="/">Home</a> <a href="/">History</a> <a href="/">My Item</a>
            </div>
            <div class="space50"></div>
            <div id="error">
                <p>Please input your information, the username should be 4-10 alphanumeric characters</p>
            </div>
            
            <!===============LOGIN FORM=================>
            <form action="signForm" id="form" onsubmit="return checkForm()">
                <!check input validity by javascript, triggered by submit button>
                <fieldset>
                    <legend>Sign up</legend>
                    <p>
                        <label>Username:</label>
                        <input id="name" name="username" type="text" />
                    </p>
                    <p>
                        <label>Email:</label>
                        <input id="email" name="email" type="text" />
                    </p>
                    <p>
                        <label>Password:</label>
                        <input id="passwd" name="passwd" type="text" />
                    </p>
                    <p>
                        <label>Re-enter Password:</label>
                        <input id="passwdre" name="passwdre" type="text" />
                    </p>
                    <p>
                        <button type="submit">Submit</button>
                    </p>
                </fieldset>
            </form>
            <!==============END FORM===================>
            <div class="prompt">
                <p>Already have an account. <a href="/login">Log in</a></p>
            </div>
        </div>
    </body>
</html>
