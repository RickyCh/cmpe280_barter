<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>signup page</title>
    <link rel="stylesheet" href="/styles/mainlayout.css">
    <link rel="stylesheet" href="/styles/signup.css">
    <script src="/scripts/signupcheck.js" type="text/javascript"></script>    
</head>
<body>
    <header class="masthead">
        <ul class="toplist">
            <li>
                <a href="/">Home</a>
            </li>
            <li>
                <a href="/login">Log in</a>
            </li>
            <li>
                <a href="/signup">Sign up</a>
            </li>
        </ul>
    </header>
    <!===================END MASTHEAD===============>
    <div>
        <div class="space50"></div>
        <div id="error">
                <p>Please input your information, the username could only be 4-10 alphanumeric characters</p>
        </div>
        <form action="signForm" id="form" onsubmit="return checkForm()">
            <fieldset>
                <legend>Sign up</legend>
                <p>
                    <label>Username:</label>
                    <input id="name" name="username" type="text" />
                </p>
                <p>
                    <label>Email:</label>
                    <input id="email" name="email" type="text" />
                </p>
                <p>
                    <label>Password:</label>
                    <input id="passwd" name="passwd" type="text" />
                </p>
                <p>
                    <label>Re-enter Password:</label>
                    <input id="passwdre" name="passwdre" type="text" />
                </p>
                <p>
                    <button type="submit">Submit</button>
                </p>
            </fieldset>
        </form>
    </div>
</body>
