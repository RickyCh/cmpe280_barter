<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>login page</title>
    <link rel="stylesheet" href="/styles/mainlayout.css">
    <link rel="stylesheet" href="/styles/login.css">
    <script src="/scripts/logincheck.js" type="text/javascript"></script>
</head>
<body>
    <!===================MASTHEAD===================>
    <header class="masthead">
        <ul class="toplist">
            <li>
                <a href="/">Home</a>
            </li>
            <li>
                <a href="/login">Log in</a>
            </li>
            <li>
                <a href="/signup">Sign up</a>
            </li>
        </ul>
    </header>
    <!===================END MASTHEAD===============>

    <div>
        <div class="space50"></div>
        <div id="error">
            <p>Please input your email and password ie: "batman@dc.com" "brucewayne"</p>
        </div>

        <!===============LOGIN FORM=================>
        <form action="loginForm" id="form" onsubmit="return checkForm()">
            <!check input validity by javascript, triggered by login button>
            <fieldset>
                <legend>Login</legend>
                <p>
                    <label>Email:</label>
                    <input id="email" name="email" type="text" />
                </p>
                <p>
                    <label>Password:</label>
                    <input id="passwd" name="passwd" type="text" />
                </p>
                <p>
                    <button type="submit">Login</button>
                </p>
            </fieldset>
        </form>
        <!==============END FORM===================>

        <div>
            <p class="reset"><a href="/">I forget my password</a></p>
            <! To be completed >
        </div>
    </div>
</body>
